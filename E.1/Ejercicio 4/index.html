<html>

    </head>
    <body>
        <h1>Formulario de registro</h1>
       
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"> <br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos"> <br><br>
        <label for="">Sexo:</label>
            <!-- con qué etiqueta escribir Sexo? si pongo <p> salta de línea-->
        <input type="radio" id="hombre" name="sexo">
        <label for="hombre">hombre</label>
        <input type="radio" id="mujer" name="sexo">
        <label for="mujer">mujer</label> <br><br>
        <label for="email">Correo:</label>
        <input type="email" id="email"> <br><br>
        <label for="">Población:</label>
        <select name="poblacion" id="">
            <option value="1">Alicante</option>
            <option value="2">Otra</option>
        </select><br><br>
        <label for="">Descripción:</label>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea> <br><br>
        <input type="checkbox" id="info">
        <label for="info">Deseo recibir información sobre novedades y ofertas</label> <br><br>
        <input type="checkbox" id="condiciones">
        <label for="condiciones">Declaro haber leído y aceptar las condiciones general del programa
             y la normativa de protección de datos</label> <br><br>
        <input type="submit" value="Enviar">
             
    </body>
</html>
